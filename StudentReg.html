<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Student | Indigo School</title>
  <style>
    /* ===== Base Styles ===== */
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #f2fff7, #ffffff);
      color: #0b3a1e;
      margin: 0;
      padding: 0;
    }

    .form-container {
      max-width: 580px;
      margin: 60px auto;
      background: #ffffff;
      border-radius: 18px;
      padding: 40px 30px;
      box-shadow: 0 10px 35px rgba(25, 90, 45, 0.08);
      border: 1px solid #e4f2e6;
    }

    h1 {
      text-align: center;
      color: #1e7a42;
      font-size: 26px;
      margin-bottom: 10px;
      letter-spacing: -0.5px;
    }

    p.subtitle {
      text-align: center;
      color: #57785d;
      font-size: 14px;
      margin-bottom: 35px;
    }

    /* ===== Form Layout ===== */
    form {
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #1a4a2b;
      margin-bottom: 6px;
    }

    /* ===== Improved Input & Select Styling ===== */
    input,
    select {
      width: 95%;
      padding: 13px 16px;
      border-radius: 12px;
      border: 1.5px solid #dcefe0;
      background: #fbfffc;
      font-size: 15px;
      transition: all 0.25s ease;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.04);
    }

    input:hover,
    select:hover {
      border-color: #b4e1c4;
      background: #ffffff;
    }

    input:focus,
    select:focus {
      border-color: #2f8f3c;
      box-shadow: 0 0 0 4px rgba(47, 143, 60, 0.2);
      outline: none;
      background: #ffffff;
    }

    input::placeholder {
      color: #9cb5a3;
      font-size: 14px;
    }

    /* ===== File Upload ===== */
    .avatar-upload {
      display: flex;
      flex-direction: column;
    }

    .avatar-preview {
      width: 100px;
      height: 100px;
      border-radius: 14px;
      border: 2px dashed #bcdcc2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      color: #2f7b46;
      background: #f4fff7;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }

    .avatar-preview:hover {
      border-color: #2f8f3c;
      background: #f0fff3;
      color: #1b4f2e;
    }

    /* ===== Buttons ===== */
    .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
    }

    .btn-primary {
      background: linear-gradient(180deg, #2f8f3c, #196b2a);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(180deg, #38a04a, #1a7435);
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(30, 100, 50, 0.15);
    }

    .btn-secondary {
      background: white;
      border: 1.5px solid #cde5d2;
      color: #216b36;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.25s ease, transform 0.25s ease;
    }

    .btn-secondary:hover {
      background: #f5fff8;
      transform: translateY(-1px);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Add New Student</h1>
    <p class="subtitle">Fill in the form below to register a new student</p>

    <form id="addStudentForm">
      <div>
        <label for="stuId">Student ID *</label>
        <input type="text" id="stuId" placeholder="e.g., S005" required />
      </div>

      <div>
        <label for="stuName">Full Name *</label>
        <input type="text" id="stuName" placeholder="Enter full name" required />
      </div>

      <div>
        <label for="stuAge">Age *</label>
        <input type="number" id="stuAge" min="5" max="25" placeholder="Enter age" required />
      </div>

      <div>
        <label for="stuGrade">Grade *</label>
        <select id="stuGrade" required>
          <option value="">Select grade</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
        </select>
      </div>

      <div>
        <label for="stuEmail">Email</label>
        <input type="email" id="stuEmail" placeholder="example@email.com" />
      </div>

      <div class="avatar-upload">
        <label for="stuPhoto">Upload Photo</label>
        <div class="avatar-preview" id="avatarPreview">No image</div>
        <input type="file" id="stuPhoto" accept="image/*" />
      </div>

      <div class="form-actions">
        <button type="button" class="btn-secondary" onclick="window.location.href='home.html'">‚Üê Back</button>
        <button type="submit" class="btn-primary">Add Student</button>
      </div>
    </form>
  </div>

  <script>
    // Preview uploaded image
    const photoInput = document.getElementById('stuPhoto');
    const previewBox = document.getElementById('avatarPreview');
    photoInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) {
        previewBox.textContent = 'No image';
        previewBox.style.backgroundImage = '';
        return;
      }
      const reader = new FileReader();
      reader.onload = (event) => {
        previewBox.style.backgroundImage = `url('${event.target.result}')`;
        previewBox.style.backgroundSize = 'cover';
        previewBox.style.backgroundPosition = 'center';
        previewBox.textContent = '';
      };
      reader.readAsDataURL(file);
    });

    // Form submit
    document.getElementById('addStudentForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('üéâ Student added successfully!');
      window.location.href = 'index.html';
    });
  </script>

</body>
</html>
